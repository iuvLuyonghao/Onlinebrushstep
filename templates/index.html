{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线刷步工具</title>
</head>
<body>
<div>
    <div>
        <label>第一步：在手机上安装乐心健康app。</label><br>
        <img src="{% static 'images/1.png' %}" width="100px" height="100px">
    </div>
    <div>
        <label>第二步：注册账号登录，并设置登录密码。</label><br>
        <img src="{% static 'images/2.png' %}" width="400px" height="800px">
    </div>
    <div>
        <label>第三步：完成第三方同步，将运动数据同步到微信和支付宝。</label><br>
        <img src="{% static 'images/3.png' %}" width="400px" height="800px">
    </div>
    <div>
        <label>第四步：在下方输入用户名及密码点击修改</label>
    </div>
</div>
<form action="/changestep" method="get">
    {% csrf_token %}
    <P>
        <label >用户名</label>
        <input type="text" name ='username'/>
    </P>
    <P>
        <label >密  码</label>
        <input type="text" name ='password'/>
    </P>
    <P>
        <label >步  数</label>
        <input type="text" name ='step'/>
    </P>
    <p><input type="submit" value="修改"/></p>

</form>

<div>
    {% for data in res %}
    <label>{{data}}</label>
    {% endfor %}
</div>

</body>
</html>
